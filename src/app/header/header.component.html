<div fxLayout="row" fxLayoutAlign="end" class="header padding10px" >
        <mat-form-field fxFlex= "center center" class="mat-form-header">
            <!-- <span matPrefix> </span> -->
            <input matInput placeholder="Rechercher" name="search" class="colorWhite" [(ngModel)]= "search" >
            <button matPrefix mat-button ><mat-icon >search</mat-icon></button>
        </mat-form-field>

        <div fxLayout="row" *ngIf=isLogin>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <div *ngIf="!user?.image_profil"> <img class="maxHeight50px" src="./assets/profil/Profil1.png"/>  </div>
            <div *ngIf="user?.image_profil"> <img class="maxHeight50px" src="./assets/profil/{{ user?.image_profil }}"/>  </div>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/settings" class="menu-button centerButton" >
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item routerLink="/profile" class="menu-button centerButton" >
                <mat-icon>person</mat-icon>
                <span>Profil</span>
            </button>
            <button mat-menu-item (click)="logout()" class="menu-button centerButton" >
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
          </mat-menu>
            
        </div>
        <div *ngIf=!isLogin class="buttonLogin">
            <button mat-button routerLink="/login" class="buttonLogin">
                <mat-icon>settings</mat-icon>
                <span>&nbsp;Sign In / register</span>
            </button>
        </div>
</div>
